<!DOCTYPE html>
<html ng-app = "MsgApp">

<head>
    <meta charset="utf-8" />
    <title>Expressions and Interpolation</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body {font-size:1.3em; }</style>
</head>

<body>
    <h1>Expressions and Interpolation</h1>
    <div ng-controller="MsgController">
        Message is : <br>
        {{name}} <br>
        Original message :{{sayMessage()}} <br>
        Loves : {{sayLovesMessage() }} <br>
        Truth : {{sayLovesMessage() | truth : 'healthy' : 'cookie'}} <br>
        One more Truth : {{sayLovesMessage() | truth : 'healthy' : 'cookie' | uppercase}}
        <div>
            <button ng-click="flipImage()">Click to flip</button> <br>
            Cost : {{cookieCost | currency}}
            <br>
            <img ng-src="images/nature_{{stateOfBeing}}.jpg"/>
        </div>
    </div>
</body>

</html>
